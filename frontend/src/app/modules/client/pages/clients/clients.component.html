<nz-breadcrumb>
  <nz-breadcrumb-item>
    <a routerLink="/">
      <i nz-icon nzType="home"></i>
    </a>
  </nz-breadcrumb-item>
  <nz-breadcrumb-item>Lista de clientes</nz-breadcrumb-item>
</nz-breadcrumb>

<h1 nz-typography class="clients__title">Lista de clientes</h1>

<div class="clients__register">
  <a routerLink="/client/register">
    <button nz-button nzType="primary"><i nz-icon nzType="edit" nzTheme="outline"></i>Novo</button>
  </a>
</div>


<nz-table #basicTable [nzData]="clients" [nzLoading]="loading">
  <thead>
    <tr>
      <th>Primeiro Nome</th>
      <th>Ultimo nome</th>
      <th>CPF</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{data.firstName}}</td>
      <td>{{data.lastName}}</td>
      <td>{{data.cpf}}</td>
      <td>
        <nz-space [nzSize]="size">
          <a *nzSpaceItem routerLink="{{'/client/register/' + data.id}}">
            <button nz-button nzType="primary"><i nz-icon nzType="edit" nzTheme="outline"></i></button>
          </a>
          <button *nzSpaceItem nz-button nzType="primary" nzDanger (click)="handleDelete(data.id)"><i nz-icon
              nzType="delete" nzTheme="outline"></i></button>
        </nz-space>
      </td>
    </tr>
  </tbody>
</nz-table>
